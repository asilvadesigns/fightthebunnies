---
title: sliding calculator
stylesheets:
  - default
scripts:
  - default
---

<div class="calculator">
  <div class="calculator__inner">
    <div class="menu">
      <div class="menu__item menu__heading">Calculator</div>
      <button class="menu__item active">Standard</button>
      <button class="menu__item">Scientific</button>
      <button class="menu__item">Programmer <span class="badge">new</span></button>
      <button class="menu__item">Date Calculation</button>
      <div class="menu__item menu__heading">Converter</div>
      <button class="menu__item">Volume</button>
      <button class="menu__item">Length</button>
      <button class="menu__item">Weight and Mass</button>
      <button class="menu__item">Temperature</button>
    </div>
    <div class="keypad">
      <div class="keypad__display">
        <button class="menu__toggle">1/0</button>
        <div>
          <div class="calc__history">10.000+2500+400</div>
          <div class="calc__current">12.900</div>
        </div>
      </div>
      <div class="keypad__keys">
        <button class="key">CE</button>
        <button class="key">C</button>
        <button class="key">DE</button>
        <button class="key">/</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">x</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">-</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">+</button>
        <button class="key">+</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">=</button>
      </div>
    </div>
  </div>
</div>
