---
layout: default
---

<nav class="navbar">
  <a class="navbar__item" href="/">Home</a>
</nav>

<div class="feature feature--square feature--rounded">
  <img class="feature__image" src="{{ site.baseurl }}img/albertosilva__face.jpg" alt="Alberto Silva's Portrait">
</div>

<header class="header" style="max-width: 16em;">
  <h3 class="header__title">
    Hello there, my name is Alberto Silva. Welcome to my ramblings.
  </h3>
</header>

<hr>

<div class="list">
  {% assign sorted = (site.posts | sort: 'date') %}
  {% for post in sorted reversed %}
  <div class="list__item">
    <div class="header">
      <a class="header__title" href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <div class="header__subtitle">
        {{ post.date | date: '%B %d, %Y' }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
