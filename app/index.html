---
layout: default
---
<hr>

<div class="list">
  {% assign sorted = (site.posts | sort: 'date') %}
  {% for post in sorted reversed %}
  <div class="list__item">
    <div class="header">
      <div class="header__subtitle">
        {{ post.date | date: '%B %d, %Y' }}
      </div>
      <a class="header__title" href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      {{ post.excerpt | truncate: 120 }}
    </div>
  </div>
  {% endfor %}
</div>
