---
layout: default
---

<nav class="navbar">
  <a class="navbar__item" href="/">Home</a>
</nav>

<header class="header">
  <h3 class="header__title">Hello there, welcome to my ramblings.</h3>
</header>

<div class="list">
  {% assign sorted = (site.posts | sort: 'date') %}
  {% for post in sorted %}
  <div class="list__item">
    <div class="header">
      <a class="header__title" href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <div class="header__subtitle">
        {{ post.date | date: '%B %d, %Y' }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
