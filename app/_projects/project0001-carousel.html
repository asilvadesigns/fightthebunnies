---
title: simple carousel
stylesheets:
  - default
scripts:
  - default
---
<div class="carousel">
  <div class="carousel__body">
    <div class="carousel__item active">1</div>
    <div class="carousel__item">2</div>
    <div class="carousel__item">3</div>
  </div>
  <div class="carousel__footer">
    <button class="carousel__control carousel__prev" onclick="Carousel.prev()">Prev</button>
    <button class="carousel__control carousel__next" onclick="Carousel.next()">Next</button>
  </div>
</div>
